<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="description" content="Butterfly DL - Geometry Dash speedrunning leaderboards and platformer challenges" />
        <title>Butterfly DL</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="./css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./css/typography.css" />
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <link rel="stylesheet" type="text/css" href="./css/pages/list.css" />
        <link rel="stylesheet" type="text/css" href="./css/pages/leaderboard.css" />
        <link rel="stylesheet" type="text/css" href="./css/components/list.css" />
        <link rel="stylesheet" type="text/css" href="./css/components/nav.css" />
        <style>
            /* Minimal additions to existing styles */
            footer {
                margin-top: 2rem;
                padding: 1.5rem;
                text-align: center;
                border-top: 1px solid rgba(0,0,0,0.1);
                color: #666;
                font-size: 0.9rem;
            }
            
            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .footer-links {
                display: flex;
                gap: 1.5rem;
            }
            
            .footer-links a {
                color: #666;
                text-decoration: none;
            }
            
            .footer-links a:hover {
                color: #333;
                text-decoration: underline;
            }
            
            noscript {
                display: block;
                padding: 1rem;
                background: #fff9e6;
                border-left: 4px solid #ffc53d;
                margin: 1rem 0;
                color: #333;
            }
            
            @media (max-width: 768px) {
                .footer-content {
                    flex-direction: column;
                    text-align: center;
                }
                
                .footer-links {
                    justify-content: center;
                }
            }
        </style>
        <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
        <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.prod.js"></script>
    </head>
    <body id="app">
        <header>
            <div class="logo type-h2">Butterfly DL</div>
            <nav class="nav" aria-label="Main navigation">
                <router-link class="nav__tab" to="/">
                    <span class="type-label-lg">List</span>
                </router-link>
                <router-link class="nav__tab" to="challenges">
                    <span class="type-label-lg">Platformer</span>
                </router-link>
                <router-link class="nav__tab" to="leaderboard">
                    <span class="type-label-lg">Leaderboard</span>
                </router-link>
                <div class="nav__actions">
                    <a class="nav__icon" href="https://discord.gg/vh9aCwp5c8" aria-label="Join our Discord server">
                        <img src="./assets/discord.svg" alt="Discord Logo" />
                    </a>
                    <a
                        class="nav__cta type-label-lg"
                        href="https://docs.google.com/forms/d/e/1FAIpQLScRbRi-TErHfLUX9peTuI7zPuE0fMbDvpxnieSgIRuPHMqjHg/viewform?usp=dialog"
                        >Submit Record</a
                    >
                </div>
            </nav>
        </header>
        
        <noscript>
            <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
        </noscript>
        
        <router-view></router-view>
        
        <footer>
            <div class="footer-content">
                <div>Â© 2023 Butterfly DL. All rights reserved.</div>
                <div class="footer-links">
                    <a href="/about">About</a>
                    <a href="/rules">Rules</a>
                    <a href="https://discord.gg/vh9aCwp5c8">Discord</a>
                    <a href="/contact">Contact</a>
                </div>
            </div>
        </footer>
        
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
